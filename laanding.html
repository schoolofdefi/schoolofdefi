<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImparoDeFi - Landing</title>
    <link rel="icon" href="favicon.png" type="image/png"> <!-- Aggiunta del favicon -->
    <style>
        /* Impostazioni di base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #c3e0e5, #e1f5f4);
            color: #000;
            text-align: center;
            padding: 0;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #002752;
            color: white;
            width: 100%;
        }

        h1 {
            font-size: 2em;
        }

        .buttons {
            display: flex;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }

        .btn-accedi {
            background-color: #cce5ff;
            color: #333;
        }

        .btn-iscriviti {
            background-color: #b3d1ff;
            color: #333;
        }

        /* Navigazione */
        .navigation {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .nav-btn {
            padding: 15px 25px;
            margin: 0 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .arrow-btn {
            font-size: 1.5em;
        }

        /* Sezione principale */
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px auto;
            max-width: 1200px;
        }

        .text-box, .video-box {
            width: 45%;
            padding: 20px;
            background-color: #e5f4f9;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            height: auto;
        }

        .text-box p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 0; /* Elimina margini extra */
            text-align: justify; /* Allinea il testo in modo più uniforme */
        }

        /* Sezione Video */
        .video-box {
            position: relative;
            width: 45%;
            height: 100%; /* Fa in modo che l'altezza sia la stessa del blocco di testo */
        }

        .video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Adatta l'immagine all'interno del blocco */
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 20px;
            cursor: pointer;
        }

        /* Contenimento del layout inferiore */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .main-content {
            margin: 40px auto;
            max-width: 1200px;
            flex-grow: 1;
        }

        /* Regola lo sfondo celeste in basso */
        footer {
            background-color: #e1f5f4;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1>ImparoDeFi</h1>
        <div class="buttons">
            <button class="btn-accedi">ACCEDI</button>
            <button class="btn-iscriviti">ISCRIVITI GRATUITAMENTE</button>
        </div>
    </header>

    <nav class="navigation">
        <button class="nav-btn">BASI</button>
        <button class="nav-btn">DEFI</button>
        <button class="nav-btn">NFT</button>
        <button class="nav-btn">GIOCHI</button>
        <button class="nav-btn">AIRDROPS</button>
        <button class="nav-btn arrow-btn">→</button>
    </nav>

    <section class="main-content">
        <div class="text-box">
            <p>
                Blockchains, Finanza Decentralizzata (DeFi), NFTs, memecoins, metaversi.
                Tutto questo è Web3. Le opportunità sono infinite, ma purtroppo anche le trappole.
                ImparoDeFi è stata costruita dai migliori esperti del settore per te.
            </p>
        </div>
        <div class="video-box">
            <img src="video-placeholder.jpg" alt="Video Immagine" class="video">
            <div class="play-button">▶</div>
        </div>
    </section>

    <footer></footer>
</body>
</html>
